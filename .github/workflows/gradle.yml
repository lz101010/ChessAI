name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  gradle:
    runs-on: ubuntu-latest
    steps:
    - name: üéâ Start CI
      run: echo "üêß Triggered by a ${{ github.event_name }}, running on ${{ runner.os }}."

    - name: ‚§µÔ∏è Check out repository code
      uses: actions/checkout@v2
      with:
        # Disabling shallow clone is recommended for improving relevancy of reporting
        fetch-depth: 0
    - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."

    - name: üîß Configure Java 11 JDK and Gradle
      uses: ./.github/actions/setup-java-gradle

    - name: Execute Gradle build
      run: ./gradlew build
    - name: Determine Test Coverage
      run: ./gradlew jacocoTestReport
    - name: Upload Jacoco coverage report
      uses: actions/upload-artifact@v2
      with:
        name: jacoco-report
        path: build/reports/jacoco/test
    - run: |
        echo "‚úÖ Generated Test Coverage Report(s), located at"
        find . | grep "jacocoTestReport"
      
    - name: Log coverage percentage
      run: echo "üìà coverage = ${{ steps.jacoco.outputs.coverage }}, branches = ${{ steps.jacoco.outputs.branches }}"

    - name: SonarQube Scan
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: >-
        ./gradlew sonarqube
        -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} 
        -Dsonar.organization=lz101010 
        -Dsonar.projectKey=lz101010_ChessAI
        -Dsonar.coverage.jacoco.xmlReportPaths=build/reports/jacoco/test/jacocoTestReport.xml

    - run: echo "üçè This job's status is ${{ job.status }}."
