name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  gradle:
    runs-on: ubuntu-latest
    steps:
    - name: üéâ Start CI
      run: echo "üêß Triggered by a ${{ github.event_name }}, running on ${{ runner.os }}."

    - name: ‚§µÔ∏è Check out repository code
      uses: actions/checkout@v2
      with:
        # Disabling shallow clone is recommended for improving relevancy of reporting
        fetch-depth: 0

    - name: üîß Configure Java 11 JDK and Gradle
      uses: ./.github/actions/setup-java-gradle

    - name: üî® Execute Gradle build
      run: ./gradlew build

    - name: ‚úÖ Determine Test Coverage
      uses: ./.github/actions/test-coverage

    - name: SonarQube Scan
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: >-
        ./gradlew sonarqube
        -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} 
        -Dsonar.organization=lz101010 
        -Dsonar.projectKey=lz101010_ChessAI
        -Dsonar.coverage.jacoco.xmlReportPaths=build/reports/jacoco/test/jacocoTestReport.xml

    - run: echo "üçè This job's status is ${{ job.status }}."
