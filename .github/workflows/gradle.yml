name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  gradle:
    runs-on: ubuntu-latest
    steps:
    - run: |
        echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
        echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"

    - name: Check out repository code
      uses: actions/checkout@v2
      with:
        # Disabling shallow clone is recommended for improving relevancy of reporting
        fetch-depth: 0
    - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."

    - name: Configure Java 11 JDK
      uses: actions/setup-java@v2
      with:
        java-version: 11
        distribution: temurin
    - name: Make gradlew executable
      run: chmod +x ./gradlew
    - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."

    - name: Execute Gradle build
      run: ./gradlew build
    - name: Determine Test Coverage
      run: ./gradlew jacocoTestReport
    - name: Upload Jacoco coverage report
      uses: actions/upload-artifact@v2
      with:
        name: jacoco-report
        path: build/reports/jacoco/test
    - run: |
        echo "âœ… Generated Test Coverage Report(s), located at"
        find . | grep "jacocoTestReport"
      
    - name: Generate JaCoCo Badge
      id: jacoco
      uses: cicirello/jacoco-badge-generator@v2
      with:
        generate-branches-badge: true
        jacoco-csv-file: build/reports/jacoco/test/jacocoTestReport.csv
    - name: Commit and push the badge (if it changed)
      uses: EndBug/add-and-commit@v7
      with:
        default_author: github_actions
        message: ':memo: commit JaCoCo badge'
        add: '*.svg'
    - name: Log coverage percentage
      run: echo "ğŸ“ˆ coverage = ${{ steps.jacoco.outputs.coverage }}, branches = ${{ steps.jacoco.outputs.branches }}"

    - name: SonarQube Scan
      run: >-
        ./gradlew sonarqube 
        -Dsonar.login=${{ secrets.SONAR_TOKEN }} 
        -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} 
        -Dsonar.organization=lz101010 
        -Dsonar.projectKey=lz101010_ChessAI
        -Dsonar.coverage.jacoco.xmlReportPaths=build/reports/jacoco/test/jacocoTestReport.xml

    - name: Get branch name
      id: branch-name
      uses: tj-actions/branch-names@v5.1
    - name: print to file
      run: |
        echo "![Test Coverage](https://raw.githubusercontent.com/${{ github.repository }}/${{ steps.branch-name.outputs.current_branch }}/.github/badges/jacoco.svg)" > .github/badges/jacoco.md
        echo "![Branch Coverage](https://raw.githubusercontent.com/${{ github.repository }}/${{ steps.branch-name.outputs.current_branch }}/.github/badges/branches.svg)" >> .github/badges/jacoco.md
    - name: Add Coverage PR Comment
      uses: marocchino/sticky-pull-request-comment@v2
      if: github.event_name == 'pull_request'
      with:
        recreate: true
        path: .github/badges/jacoco.md

    - run: echo "ğŸ This job's status is ${{ job.status }}."
